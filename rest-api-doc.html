<link rel="import" href="../polymer/polymer.html">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic' rel='stylesheet' type='text/css'>
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="x-json.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <rest-api-doc></rest-api-doc>

@group REST Elements
@element rest-api-doc
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="rest-api-doc">

  <template>
    <style>
      :host {
        position: relative;
        display: block;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }
      #request {
        background-color: rgb(220, 220, 220);
        padding: 8px;
      }
      #method {
        font-weight: bold;
        text-transform: uppercase;
      }
      #url {
        font-style: oblique;
      }
      #description {
        padding: 8px;
      }
      paper-input {
        display: inline-block;
      }
      .keyValueHeader {
        background-color: rgb(220, 220, 220);
        padding: 8px;
        margin: 8px 0;
      }
      .keyValueContainer {
        margin-left: 16px;
      }
      paper-button {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #F44336;
        color: #fff;
      }
      #jsonResponse {
        display: none;
        background: rbg(220, 220, 220);
        padding: 8px;
      }
    </style>
    <div id="request">
      <span id="method">[[method]]</span>
      <span id="url">[[url]]</span>
    </div>
    <div id="description"><content></content></div>
    <div id="params">
      <template is="dom-if" if="[[params]]">
        <div class="keyValueHeader">Params</div>
        <div class="keyValueContainer">
          <template id="paramRepeat" is="dom-repeat" items="[[params]]">
            <paper-input label="[[item.key]]"></paper-input>
          </template>
        </template>
      </div>
    </div>
    <div id="headers">
      <template is="dom-if" if="[[headers]]">
        <div class="keyValueHeader">Headers</div>
        <div class="keyValueContainer">
          <template id="headerRepeat" is="dom-repeat" items="[[headers]]">
            <paper-input label="[[item.key]]"></paper-input>
          </template>
        </template>
      </div>
    </div>
    <div id="body">
      <template is="dom-if" if="[[body]]">
        <div class="keyValueHeader">Body</div>
        <div class="keyValueContainer">
          <template id="bodyRepeat" is="dom-repeat" items="[[body]]">
            <paper-input label="[[item.key]]"></paper-input>
          </template>
        </template>
      </div>
    </div>
    <paper-button raised on-tap="sendRequest">Send Request</paper-button>
    <div class="keyValueHeader">Response</div>
    <x-json id="jsonResponse"></x-json>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'rest-api-doc',

    properties: {

      /**
       * The `url` to send the request to
       */
      url: String,

      /**
       * The HTTP `method` of the request, e.g. `GET`, `POST`, etc.
       */
      method: {
        type: String,
        value: 'GET'
      },

      /**
       * Values the HTTP `parameters` has to or optionally can contain
       * @type {Array<{key: string, type: string, optional: boolean, values: string}>}
       */
      params: Array,

      /**
       * Values the `headers` of the HTTP Request has to or optionally can contain
       * @type {Array<{key: string, type: string, optional: boolean, values: string}>}
       */
      headers: Array,

      /**
       * Values the `body` of the HTTP Request has to or optionally can contain
       * @type {Array<{key: string, type: string, optional: boolean, values: string}>}
       */
      body: Array,

      /**
       * The `response` of the HTTP Request after it has been performed
       */
      response: {
        type: String,
        readOnly: true
      }
    },

    sendRequest: function() {
      var url = this.url + '?';
      var method = this.method.toUpperCase();
      var paramInputs = this.$.params.querySelectorAll('paper-input');
      var headerInputs = this.$.headers.querySelectorAll('paper-input');
      var bodyInputs = this.$.body.querySelectorAll('paper-input');

      for (var i = 0; i < paramInputs.length; i++) {
        var value = paramInputs[i].value;
        var key = this.$$('#paramRepeat').itemForElement(paramInputs[i]).key;
        if (value) {
          url += key + '=' + value + '&';
        }
      }

      var headers = new Headers();
      for (var i = 0; i < headerInputs.length; i++) {
        var value = headerInputs[i].value;
        var key = this.$$('#headerRepeat').itemForElement(headerInputs[i]).key;
        if (value) {
          headers.append(key, value);
        }
      }

      var body = new URLSearchParams();
      for (var i = 0; i < bodyInputs.length; i++) {
        var value = bodyInputs[i].value;
        var key = this.$$('#bodyRepeat').itemForElement(bodyInputs[i]).key;
        console.log(key);
        if (value) {
          body.append(key, value);
        }
      }

      var init = {
        method: method,
        headers: headers,
        body: body
      };

      fetch(url, init).then(response => {
        console.log(response);
        var headers = response.headers;
        var contentType = headers.get('Content-Type');
        if (contentType === 'application/json') {
          response.json().then(json => {
            //TODO pretty print json
            console.log(json);
            this.$.jsonResponse.data = json;
            this.$.jsonResponse.style.display = 'block';
          });
        } else {
          response.text().then(text => {
            //TODO print text
            this.$.jsonResponse.style.display = 'none';
          });
        }
      });
    }
  });

</script>
