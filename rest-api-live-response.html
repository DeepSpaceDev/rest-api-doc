<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="x-json.html">

<dom-module id="rest-api-live-response">
  <template>
    <style>
      :host {
        display: block;
      }
      .title {
        margin: 8px 0;
      }
      x-json {
        background: #fff;
        color: #616161;
        padding: 8px;
        border-radius: 2px;
      }
    </style>

    <div class="title">Response</div>
    <x-json id="jsonResponse"></x-json>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'rest-api-live-response',

        properties: {},

        ready: function () {
          this.setResponse();
        },

        setResponse: function (response) {
          if (response instanceof Object) {
            var headers = response.headers;
            var contentType = headers.get('Content-Type');
            if (contentType === 'application/json') {
              response.json().then(function (json) {
                this.$.jsonResponse.data = json;
              }.bind(this));
            }
          } else if (typeof response === 'string') {
            this.$.jsonResponse.data = response;
          } else {
            this.$.jsonResponse.data = "No request sent";
          }
        }

      });
    })();
  </script>
</dom-module>
