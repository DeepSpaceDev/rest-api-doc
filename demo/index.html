<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rest-api-doc Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../marked-element/marked-element.html">
  <link rel="import" href="../../prism-element/prism-highlighter.html">
  <link rel="import" href="../../prism-element/prism-theme-default.html">

  <link rel="import" href="../rest-api-page.html">
  <link rel="import" href="../rest-api-doc.html">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 16px);
    }
    marked-element {
      background-color: #eee;
      border-radius: 3px;
    }
    #switcher {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #D50000;
      color: #fff;
    }
  </style>
  <style is="custom-style" include="prism-theme-default"></style>
</head>
<body unresolved>

  <p>An example of <code>&lt;rest-api-page&gt;</code>:</p>

  <prism-highlighter></prism-highlighter>

  <template id="exampleCode">
    <rest-api-page base-url="https://httpbin.org">
      <rest-api-doc title="Get Request" method="GET" endpoint="/get">
        <rest-api-param key="someparam" type="Number" values='[1, 12, 30]'>Some numerical param.</rest-api-param>
        <rest-api-param key="otherparam" type="String" values='["a string", "another string"]' optional>Some string param</rest-api-param>
        <rest-api-explanation>Send a get request to httpbin.org to see what's in the sent request.</rest-api-explanation>
      </rest-api-doc>
      <rest-api-section heading="POST requests">
        <rest-api-doc title="application/json" method="POST" endpoint="/post">
          <rest-api-kv-body key="someKey" type="Boolean" values="[true, false]">A boolean key</rest-api-kv-body>
          <rest-api-kv-body key="anotherKey" type="String" values='["string", "some other string"]'>A string key</rest-api-kv-body>
          <rest-api-header key="Content-Type" values='["application/json"]'></rest-api-header>
          <rest-api-explanation>Send a post request to httpbin.org to see what's in the sent request.</rest-api-explanation>
        </rest-api-doc>
        <rest-api-doc title="application/x-www-form-urlencode" method="POST" endpoint="/post">
          <rest-api-kv-body key="someKey" type="Boolean" values="[true, false]">A boolean key</rest-api-kv-body>
          <rest-api-kv-body key="anotherKey" type="String" values='["string", "some other string"]'>A string key</rest-api-kv-body>
          <rest-api-header key="Content-Type" values='["application/x-www-form-urlencode"]'></rest-api-header>
          <rest-api-explanation>Send a post request to httpbin.org to see what's in the sent request.</rest-api-explanation>
        </rest-api-doc>
        <rest-api-doc title="multipart/form-data" method="POST" endpoint="/post">
          <rest-api-kv-body key="someKey" type="Boolean" values="[true, false]">A boolean key</rest-api-kv-body>
          <rest-api-kv-body key="anotherKey" type="String" values='["string", "some other string"]'>A string key</rest-api-kv-body>
          <rest-api-header key="Content-Type" values='["multipart/form-data"]'></rest-api-header>
          <rest-api-explanation>Send a post request to httpbin.org to see what's in the sent request.</rest-api-explanation>
        </rest-api-doc>
      </rest-api-section>
    </rest-api-page>
  </template>

  <marked-element id="markedElement" hidden>
    <div class="markdown-html code" id="code"></div>
  </marked-element>

  <template id="example" is="dom-bind"></template>

  <paper-button id="switcher" raised></paper-button>

  <script>
    var exampleCode = document.querySelector('#exampleCode');
    var markedElement = document.querySelector('#markedElement');
    var example = document.querySelector('#example');
    var switchButton = document.querySelector('#switcher');

    var CODE_SNIPPET_BUTTON_TEXT = 'Show example';
    var EXAMPLE_BUTTON_TEXT = 'Show code snippet';

    switchButton.onclick = function () {
      if (this.firstChild.textContent === EXAMPLE_BUTTON_TEXT) {
        this.firstChild.textContent = CODE_SNIPPET_BUTTON_TEXT;
        document.querySelector('rest-api-page').setAttribute('hidden', '');
        markedElement.removeAttribute('hidden');
      } else {
        this.firstChild.textContent = EXAMPLE_BUTTON_TEXT;
        markedElement.setAttribute('hidden', '');
        document.querySelector('rest-api-page').removeAttribute('hidden');
      }
    };

    switchButton.innerHTML = EXAMPLE_BUTTON_TEXT;

    var codeSnippet = exampleCode.innerHTML;
    var markdown = '```html\n' + codeSnippet.toString() + '\n```';
    markedElement.markdown = markdown;
    example.innerHTML = codeSnippet;
  </script>
</body>
</html>
