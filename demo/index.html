<body unresolved>

<p>An example of <code>&lt;rest-api-page&gt;</code>:</p>

<rest-api-page base-url="https://httpbin.org">
  <rest-api-doc title="Get Request" method="GET" url="/get">
    <rest-api-param key="someparam" type="Number" values='[1, 12, 30]'>Some numerical param.</rest-api-param>
    <rest-api-param key="otherparam" type="String" values='["a string", "another string"]' optional>Some string param</rest-api-param>
    <rest-api-explanation>Send a get request to httpbin.org to see what's in the sent request.</rest-api-explanation>
  </rest-api-doc>
  <rest-api-doc title="Post Request" method="POST" url="/post">
    <rest-api-kv-body key="someKey" type="Boolean" values="[true, false]">A boolean key</rest-api-kv-body>
    <rest-api-kv-body key="anotherKey" type="String" values='["string", "some other string]"'>A string key</rest-api-kv-body>
    <rest-api-header key="content-type" values='["application/json"]'></rest-api-header>
    <rest-api-explanation>Send a post request to httpbin.org to see what's in the sent request.</rest-api-explanation>
  </rest-api-doc>
</rest-api-page>
